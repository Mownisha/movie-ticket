<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Ticket</title>
  </head>
  <body>
    <div class="container">
      <h1>Movie Ticket Bookings!</h1>
      <div class="row">
        <div class="col-md-6">
          <form id="formOne">

            <p>Select a movie</p>
            <select class="form-control" id="movie">
              <option value="new">Baahubali - The Conclusion</option>
              <option value="new">Singam 3</option>
              <option value="old">Baahubali - The Beginning</option>
              <option value="old">Siruthai</option>
            </select>
            <br>

            <p>Show Timings</p>
            <div class="radio">
              <label>
              <input type="radio" name="time" value="first">
               6.00 am to 9.00 am
              </label>
            </div>
            <div class="radio">
              <label>
              <input type="radio" name="time" value="second">
               10.00 am to 1.00 pm
              </label>
            </div>
            <div class="radio">
              <label>
              <input type="radio" name="time" value="third">
               2.00 pm to 5.00 pm
              </label>
            </div>
            <div class="radio">
              <label>
              <input type="radio" name="time" value="fourth">
               6.00 pm to 9.00 pm
              </label>
            </div>

            <br>
            <p>Age</p>
            <div class="radio">
              <label>
              <input type="radio" name="age" value="youth">
               Under 13
              </label>
            </div>
            <div class="radio">
              <label>
              <input type="radio" name="age" value="adult">
               13 - 60
              </label>
            </div>
            <div class="radio">
              <label>
              <input type="radio" name="age" value="senior">
               Over 60
              </label>
            </div>
            <button type=submit class="btn bg-primary">Check Price!</button>
          </form>
        </div>

        <div class="col-md-6 ticket-price">
          <h4>The total ticket cost is: <span id="result"><span></h4>
        </div>

      </div>
    </div>
  </body>
</html>
